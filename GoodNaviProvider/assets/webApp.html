<!DOCTYPE html>
<html>
<head>
<title>01</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<link rel="stylesheet" href="css/style.css">
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp
&libraries=geometry&libraries=places&sensor=true&language=en"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
	var G = {};
</script>
<script src="js/math.js"></script>
<script src="js/bookmark.js"></script>
<script src="js/distance.js"></script>
<script src="js/location.js"></script>
<script src="js/bookmarkBar.js"></script>
<script src="js/barAnimation.js"></script>

</head>

<body>
	<input id="pac-input" class="controls" type="text"
	placeholder="Enter a location"/>
	<div id="map-canvas"></div>
	<p id="distanceDisplay" onclick="G.distanceModule.switchDistanceDisplayUnit()"></p>
	<div class="btn_wrap" style="top: 15%">
		<input type="button" id="howfarBtn" class="btn_setting">
	</div>
	<div class="btn_wrap" style="top: 23%">
		<input type="button" id="myPosBtn" class="btn_setting">
	</div>
	<div class="btn_wrap" style="top: 31%">
		<input type="button" id="saveBookmark" class="btn_setting">
	</div>

	<div class="distance">
		<p>1.6km</p>
	</div>
	<div class="meter mint">
		<span id="distBar" class="rate" style="height: 50%"></span>
	</div>
	
	<div class="bookmark_bar" id="bookmark_bar"><p>BOOKMARK</p></div>
	<div class="bookmark_wrapper" id="bookmark_wrapper">
		<ul id="bookmarklist" class="bookmarklist"></ul>
	</div>
</body>
</html>
